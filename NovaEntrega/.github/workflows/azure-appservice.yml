name: Build and deploy ASP.Net Core app to Azure Web App - Projeto-PI-NADS2-GRUPO4

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        working-directory: NovaEntrega
        run: dotnet restore Servidor_PI.sln

      - name: Build
        working-directory: NovaEntrega
        run: dotnet build Servidor_PI.sln --configuration Release --no-restore

      - name: Publish
        working-directory: NovaEntrega
        run: dotnet publish Servidor_PI.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp" --no-build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5E215D461742408D96F3A3FB5D3FE04F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6571F946DFD04808964C90C63F3F57E3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F27B6471B93E40B8B693D6EDF56D96E3 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Projeto-PI-NADS2-GRUPO4'
          slot-name: 'Production'
          package: .
